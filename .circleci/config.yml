version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    machine:
      image: ubuntu-1604:201903-01
    steps:
      - checkout
      - python/load-cache
      - run:
          name: install deps
          command: |
            pip install --upgrade pip
            pip install -r requirements.txt
            python setup.py
      - python/save-cache
      - run:
          command: |
            python --version
            python -m pytest tests
          name: Test

workflows:
  main:
    jobs:
      - build-and-test
